upstream crm_backend {
    least_conn;
    server localhost:5555 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=swagger_limit:10m rate=10r/s;

# Connection limits
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
limit_conn conn_limit 20;

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log warn;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "keep-alive";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Swagger UI
    location /swagger {
        limit_req zone=swagger_limit burst=20 nodelay;
        
        proxy_pass http://crm_backend;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # API endpoints
    location /api {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://crm_backend;
        proxy_set_header Host $host;
        proxy_redirect off;
        
        # Caching for GET requests
        proxy_cache_valid 200 120s;
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://crm_backend;
    }

    # Root
    location / {
        return 404;
    }
}

