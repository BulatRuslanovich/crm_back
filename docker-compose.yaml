version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: bulat
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: crm_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql-scripts:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - crm-back-net
    healthcheck:
      test: |
        PGPASSWORD=1111 pg_isready -U bulat -d crm_test -h 127.0.0.1 -p 5432
      start_period: 30s
      interval: 15s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - crm-back-net
    healthcheck:
      test: |
        redis-cli -a 1234 --raw ping | grep -q PONG
      start_period: 20s
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  crm-back-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16